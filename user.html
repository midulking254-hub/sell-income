<!DOCTYPE html>
<html>
<head>
  <title>User Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, updateDoc, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_7FuuoPbbw64NjuLTyhoRqw9mkV7F-A8",
      authDomain: "sell-income.firebaseapp.com",
      projectId: "sell-income",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login Success");
      loadBalance();
    };

    async function loadBalance() {
      const user = auth.currentUser;
      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      document.getElementById("balance").innerText = userSnap.data().balance;
    }

    window.doTask = async function () {
      const user = auth.currentUser;
      const settingsSnap = await getDoc(doc(db, "settings", "config"));
      const rate = settingsSnap.data().taskRate;

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      const newBalance = userSnap.data().balance + rate;

      await updateDoc(userRef, { balance: newBalance });
      loadBalance();
      alert("Task Completed!");
    };

    window.withdraw = async function () {
      const amount = Number(document.getElementById("withdrawAmount").value);
      const user = auth.currentUser;

      await addDoc(collection(db, "withdrawRequests"), {
        userId: user.uid,
        amount: amount,
        status: "pending",
        timestamp: new Date()
      });

      alert("Withdraw Request Sent!");
    };
  </script>
</head>

<body>
  <h2>User Panel</h2>

  <input type="email" id="email" placeholder="Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>

  <h3>Balance: <span id="balance">0</span> BDT</h3>

  <button onclick="doTask()">Do Task</button>

  <br><br>
  <input type="number" id="withdrawAmount" placeholder="Withdraw Amount">
  <button onclick="withdraw()">Withdraw</button>

</body>
</html>
