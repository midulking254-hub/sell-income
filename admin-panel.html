<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC_7FuuoPbbw64NjuLTyhoRqw9mkV7F-A8",
      authDomain: "sell-income.firebaseapp.com",
      projectId: "sell-income",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.loginAdmin = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, password);
      alert("Admin Login Success");
      loadRequests();
      loadSettings();
    };

    async function loadRequests() {
      const querySnapshot = await getDocs(collection(db, "withdrawRequests"));
      const container = document.getElementById("requests");
      container.innerHTML = "";

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.status === "pending") {
          container.innerHTML += `
            <div>
              User: ${data.userId} |
              Amount: ${data.amount}
              <button onclick="approve('${docSnap.id}','${data.userId}',${data.amount})">Approve</button>
            </div><br>
          `;
        }
      });
    }

    window.approve = async function (docId, userId, amount) {
      const userRef = doc(db, "users", userId);
      const userSnap = await getDoc(userRef);
      const newBalance = userSnap.data().balance - amount;

      await updateDoc(userRef, { balance: newBalance });
      await updateDoc(doc(db, "withdrawRequests", docId), { status: "approved" });

      alert("Approved!");
      loadRequests();
    };

    async function loadSettings() {
      const snap = await getDoc(doc(db, "settings", "config"));
      document.getElementById("rate").value = snap.data().taskRate;
      document.getElementById("minWithdraw").value = snap.data().minWithdraw;
    }

    window.updateSettings = async function () {
      await updateDoc(doc(db, "settings", "config"), {
        taskRate: Number(document.getElementById("rate").value),
        minWithdraw: Number(document.getElementById("minWithdraw").value)
      });
      alert("Settings Updated");
    };
  </script>
</head>

<body>
  <h2>Admin Panel</h2>

  <input type="email" id="email" placeholder="Admin Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="loginAdmin()">Login</button>

  <h3>Withdraw Requests</h3>
  <div id="requests"></div>

  <h3>Settings</h3>
  Task Rate: <input type="number" id="rate"><br><br>
  Min Withdraw: <input type="number" id="minWithdraw"><br><br>
  <button onclick="updateSettings()">Update</button>

</body>
</html>
